<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<!-- Insertion from fragments.html -->
<head th:include="fragments :: head"></head>

<body>
	<div class="container">
		<!-- Insertion from fragments.html -->
		<div th:insert="fragments :: header"></div>
		<div class="row">
			<div class="col-md-4 col-sm-6" th:each="tempCv: ${cvs}">
				<div class="card mb-4 shadow-sm">
					<div class="card-body text-center">
						<p>
							<img class="img-circle img-fluid" th:src="|@{img/user}/${tempCv.id}.jpg|" alt="card image">
						</p>
						<h4 class="card-title" th:text="|${tempCv.firstName} ${tempCv.lastName}"></h4>
						<p class="card-text" th:text="${tempCv.profession}"></p>
						<a type="button" class="btn btn-info btn-sm" th:href="|@{/showCv}?id=${tempCv.id}|">Details</a>
					</div>
				</div>
			</div>
		</div>
		<div class="row pl-3">
			<a href="#!" class="badge badge-dark pulse" data-toggle="tooltip" data-html="true" title="
				<code>> HTML files are generated with Thymeleaf template engine.</code>"><i class="fa fa-terminal"></i>
			</a>
		</div>
	</div>
	<!-- Insertion from fragments.html -->
	<footer th:include="fragments :: footer"></footer>
</body>

</html>
