<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Insertion from fragments.html -->
<head th:include="fragments :: head"></head>


<body>

	<div class="container">
		<div th:insert="fragments :: header"></div>
		<div class="container border shadow px-md-5 py-4">
			<div class="row">
				<div class="col-md-5 ">
					<h4>Sign up</h4>
					<!-- Registration Form -->
					<form th:action="@{/register/processRegistrationForm}" 
						  	   th:object="${crmUser}" method="POST"
						  	   class="form-horizontal">

					    <!-- Place for messages: error, alert etc ... -->
					    <div class="form-group">
					        <div class="col-xs-15">
					            <div>
									<!-- Check for registration error -->
									<div th:if="${registrationError}" class="alert alert-danger col-xs-offset-1 col-xs-10">
										${registrationError}
									</div>
																											
					            </div>
					        </div>
					    </div>

						<!-- User name -->
						
							<label class="mb-0" for="username">Username</label> 
							<input type="text" th:field="*{userName}" id="username" class="form-control" />
						

						<div th:if="${#fields.hasErrors('userName')}"
							style="margin-bottom: 25px" class="text-danger">
							<ul class="list-unstyled">
							  <li th:each="err : ${#fields.errors('userName')}" th:text="'User name ' + ${err}" />
							</ul>						
						</div>
						

						<!-- Password -->
						
							<label class="mb-0" for="username">Password</label>
							<input type="password" th:field="*{password}" id="password" class="form-control" th:errorclass="fieldError" />
						
						<div th:if="${#fields.hasErrors('password')}"
							style="margin-bottom: 25px" class="text-danger">
							<ul class="list-unstyled">
							  <li th:each="err : ${#fields.errors('password')}" th:text="'Password ' + ${err}" />
							</ul>						
						</div>
						
						<!-- Confirm Password -->
						
							<label class="mb-0" for="matchingPassword">Confirm password</label>
							<input type="password" th:field="*{matchingPassword}" id="matchingPassword" class="form-control" th:errorclass="fieldError" />
						
						<div th:if="${#fields.hasErrors('matchingPassword')}"
							style="margin-bottom: 25px" class="text-danger">
							<ul class="list-unstyled">
							  <li th:each="err : ${#fields.errors('matchingPassword')}" th:text="'Password ' + ${err}" />
							</ul>						
						</div>
											
						<!-- Email -->
						
							<label class="mb-0" for="email">Email</label>
							<input type="text" th:field="*{email}" id="email" class="form-control" th:errorclass="fieldError" />
						
						<div th:if="${#fields.hasErrors('email')}"
							style="margin-bottom: 25px" class="text-danger">
							<ul class="list-unstyled">
							  <li th:each="err : ${#fields.errors('email')}" th:text="'Email ' + ${err}" />
							</ul>						
						</div>
						
						<!-- Register Button -->
								<button type="submit" class="btn btn-info mt-3">Sign up</button>			
						
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Insertion from fragments.html -->
	<footer th:include="fragments :: footer"></footer>
</body>
</html>
