<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<title>luv2code Company Home Page</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Reference Bootstrap files -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
	
	<div th:insert="fragments :: header">
	</div>

		<hr>

		<!--
		PLACEHOLDERRRRRRRRRRRR
		-->

		<div class="row">

			<div class="col-xs-12 col-sm-6 col-md-4" th:each="tempCv: ${cvs}">
				<div class="card">
					<div class="card-body text-center">
						<p>
							<img class=" img-fluid" th:src="|@{img/user}/${tempCv.id}.jpg|"
								alt="card image">
						</p>
						<h4 class="card-title"
							th:text="|${tempCv.firstName} ${tempCv.lastName}"></h4>
						<p class="card-text" th:text="${tempCv.profession}"></p>
						<a th:href="|@{/showCv}?id=${tempCv.id}|" class="btn btn-primary btn-sm"><i
							class="fa fa-plus">Details</i></a>
					</div>
				</div>
			</div>

		</div>

	</div>
</body>

</html>
